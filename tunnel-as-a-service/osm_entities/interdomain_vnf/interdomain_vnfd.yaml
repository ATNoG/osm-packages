vnfd:
  description: A VNF with 1 VDU able to connect with peers from different domains
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: interdomain
    vdu-profile:
    - id: interdomain
      min-number-of-instances: 1
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - id: interdomain-vnf
          config-access:
            ssh-access:
              default-user: ubuntu
              required: false
          execution-environment-list:
          - id: configure-vnf
            external-connection-point-ref: interdomain-eth0-ext
            juju:
              charm: tunnel-as-a-service
          initial-config-primitive:
          - execution-environment-ref: configure-vnf
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: ubuntu
            - name: ssh-password
              value: ubuntu
            - name: tunnel_address
              value: 10.100.100.0/24        #<tunnel_address>
            - name: tunnel_peer_address
              value: 10.100.100.1/24        #<tunnel_peer_address>
            - name: tunnel_id
              value: 1                      #<tunnel_id>
            - name: vsi_id
              value: 1                      #<vsi_id>
            #- name: use_data_interfaces
            #  value: <use_data_interfaces>
            seq: '1'
          config-primitive:

          - name: get-wireguard-base-info
            execution-environment-ref: configure-vnf

          - name: add-peer
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              name: peer_endpoint
            - data-type: STRING
              name: peer_public_key
            - data-type: STRING
              name: allowed_networks
              mandatory: false
              default-value: "null"
              
              

          - name: get-vnf-ip
            execution-environment-ref: configure-vnf

          - name: ip-route-management
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              name: network
            - data-type: STRING
              name: gw_address
            - data-type: STRING
              name: action

          - name: get-peers
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              name: peer_public_key
              mandatory: false
            - data-type: STRING
              name: peer_endpoint_ip
              mandatory: false

          - name: update-peer-endpoint
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              name: new_endpoint
            - data-type: STRING
              name: peer_public_key
              mandatory: false
            - data-type: STRING
              name: peer_endpoint_ip
              mandatory: false

          - name: update-peer-allowed-ips
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              name: network
            - data-type: STRING
              name: action
            - data-type: STRING
              name: peer_public_key
              mandatory: false
            - data-type: STRING
              name: peer_endpoint_ip
              mandatory: false

          - name: delete-peer
            execution-environment-ref: configure-vnf
            parameter:
            - data-type: STRING
              name: peer_public_key
              mandatory: false
            - data-type: STRING
              name: peer_endpoint_ip
              mandatory: false

          - name: get-ip-routes
            execution-environment-ref: configure-vnf

  ext-cpd:
  - id: interdomain-eth0-ext  
    int-cpd:
      cpd: interdomain-eth0-int
      vdu-id: interdomain
  - id: interdomain-eth1-ext
    int-cpd:
      cpd: interdomain-eth1-int
      vdu-id: interdomain
  id: interdomain-vnf
  product-name: interdomain-vnf
  mgmt-cp: interdomain-eth0-ext
  sw-image-desc:
  - id: "ubuntu-20.04-server-cloudimg-amd64"
    image: "ubuntu-20.04-server-cloudimg-amd64"
    name: "ubuntu-20.04-server-cloudimg-amd64"
  vdu:
  - cloud-init-file: cloud-init
    id: interdomain
    name: interdomain
    int-cpd:
    - id: interdomain-eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        support-mandatory: true
        virtual-interface:
          type: PARAVIRT
    - id: interdomain-eth1-int
      virtual-network-interface-requirement:
      - name: eth1
        support-mandatory: true
        virtual-interface:
          type: PARAVIRT
    sw-image-desc: "ubuntu-20.04-server-cloudimg-amd64"
    virtual-compute-desc: interdomain-compute
    virtual-storage-desc:
    - interdomain-storage
  version: '1.0'
  virtual-compute-desc:
  - id: interdomain-compute
    virtual-cpu:
      num-virtual-cpu: 1
    virtual-memory:
      size: 1.0
  virtual-storage-desc:
  - id: interdomain-storage
    size-of-storage: 10
